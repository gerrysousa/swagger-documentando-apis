paths:
  /especialidades:
    get:
      summary: Recupera todas as especialidades
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Especialidades"
    post:
      summary: Cadastra uma especialidade
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                descricao:
                  type: string
      responses:
        201:
          description: Sucesso
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Especialidade"
  /especialidades/{id}:
    parameters:
    - name: id
      in: path
      schema:
        type: integer
      required: true
    get:
      summary: Recupera uma especialidade pelo ID
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Especialidade"
        404: 
          description: Especialidade não encontrada
          content:
            application/json:
              example: "Not found"
    put:
      summary: Atualiza uma especialidade
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                descricao:
                  type: string
      responses:
        204:
          description: Sucesso
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Especialidade"
    delete:
      summary: Apaga uma especialidade
      responses:
        204:
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  description:
                    type: string
security: 
- auth: []
components:
  schemas:
    Especialidade: 
      type: object
      properties:
        id:
          type: integer
          title: "Id"
          description: "Identificador unico de um objeto"
          minimum: 1
        descricao:
          type: string
          title: "Descricao"
          description: "Nome de uma especialidade"
    Especialidades:
      type: array
      items: 
        $ref: "#/components/schemas/Especialidade"
  securitySchemes:
    auth:
      type: http
      scheme: bearer
